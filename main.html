<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row Adder</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
        th, td {
            width: 150px;
        }
        #sampleTable {
            margin: 20px 0;
        }
        #addRowBtn {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Table Row Adder</h1>

    <!-- Sample Table -->
    <table id="sampleTable">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
        </tr>
    </table>

    <!-- Button to add a new row -->
    <input type="button" id="addRowBtn" value="Add New Row">

    <script>
        // JavaScript to add a new row to the table
        document.getElementById('addRowBtn').addEventListener('click', function() {
            const table = document.getElementById('sampleTable');
            const newRow = table.insertRow();

            const newCell1 = newRow.insertCell(0);
            const newCell2 = newRow.insertCell(1);

            newCell1.textContent = 'New Cell1';
            newCell2.textContent = 'New Cell2';
        });
    </script>

</body>
</html>
